 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form validation</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
         <div class="header">
             <h2>Create Account</h2>
         </div>
         <form class="form" id="form">
             <div class="form-control">
                <label>User Name</label>
                <input type="text" placeholder="Mohammed Wasim" id="username">
                <small>Error message</small>
             </div>
             <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="Mohammedwasim@gmial.com" id="email">
                
                <small>Error message</small>
             </div>
             <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
               
                <small>Error message</small>
             </div>
             <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="Password" id="password2">
                <small>Error message</small>
             </div>
             <button class="button" id="button">Submit</button>
             </form>
     </div>
     <script src="main.js"></script>    
 </body>
 
 </html>
